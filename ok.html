<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Check-in</title>
  <link href="https://fonts.googleapis.com/css2?family=Gigi&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #fbd4d4;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .page {
      display: none;
      padding: 40px 20px;
    }

    #intro {
      display: block;
      font-size: 3.5em;
      margin-top: 25vh;
      position: relative;
      font-weight: bold;
    }

    #coffee-cup-start {
      position: relative;
      margin-top: 30px;
      animation: floatUp 2s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    #home {
      font-family: 'Merriweather', serif;
    }

    #result {
      font-family: 'Gigi', cursive;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      font-family: 'Times New Roman', serif;
    }

    .section {
      margin: 30px 0;
    }

    .textbox {
      background-color: #d2b48c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
    }

    .emoji-buttons button {
      font-size: 2em;
      background: none;
      border: none;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .emoji-buttons button.animate {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    #coffee-cup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.7;
      display: none;
      z-index: 10;
    }

    #result {
      background-color: #fbd4d4 !important;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .quote {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.4);
      color: #f9eaea;
      border-radius: 20px;
      text-shadow: 2px 2px 4px #00000066;
      max-width: 90%;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="intro" class="page">
  Are you okay?
  <div id="coffee-cup-start">
    <img src="https://i.imgur.com/4JMj3w9.gif" alt="coffee" width="100" />
  </div>
</div>

<div id="home" class="page">
  <h1>Check In</h1>
  <div class="section">
    <p>How are you feeling today?</p>
    <div class="emoji-buttons">
      <button onclick="animateEmoji(this)">üòä</button>
      <button onclick="animateEmoji(this)">üòê</button>
      <button onclick="animateEmoji(this)">üò¢</button>
    </div>
  </div>
  <div class="section">
    <p>Rate your day (1 to 10)</p>
    <input type="number" class="textbox" min="1" max="10" />
  </div>
  <div class="section">
    <p>Describe your current state in 3 words</p>
    <input type="text" id="threeWords" class="textbox" />
  </div>
  <button onclick="showResult()">Submit</button>
</div>

<div id="result" class="page">
  <div class="quote" id="quoteText"></div>
</div>

<img id="coffee-cup" src="https://i.imgur.com/4JMj3w9.gif" alt="coffee" width="100" />

<script>
  const hearts = [];

  function animateEmoji(btn) {
    btn.classList.add('animate');
    setTimeout(() => btn.classList.remove('animate'), 400);
  }

  function showResult() {
    const input = document.getElementById("threeWords").value.toLowerCase();
    const quoteText = document.getElementById("quoteText");

    if (input.includes("happy")) {
      quoteText.innerText = "i am glad you feel good today, you deserve it<3";
    } else if (
      input.includes("tired") ||
      input.includes("exhausted") ||
      input.includes("confused") ||
      input.includes("sad")
    ) {
      quoteText.innerText = "life is tough, i feel you, this too shall pass cutie";
    } else {
      quoteText.innerText = "thank you for checking in <3\njia likes nfak, you should try it too;*";
    }

    document.getElementById("home").style.display = "none";
    document.getElementById("result").style.display = "flex";
  }

  function showHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);
      hearts.push(heart);
    }
  }

  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("home").style.display = "block";
    document.getElementById("coffee-cup").style.display = "block";
    showHearts();
  }, 4000);
</script>

</body>
</html>
